    <main>
        <dialog id="addDialog">
            <form method="dialog">
                <label for="title">Post Title: </label>
                <input type="text" id="title" name="title"/>

                <input type="date" id="date" name="date" min="2000-01-01" max="2023-12-31" value="2000-01-01"/>

                <label for="summary">Post Summary: </label>
                <input type="text" id="summary" name="summary"/>
                <br>
                <input type="hidden" id="isEdit" name="isEdit" value="-1">
                <button value="">Cancel</button>
                <button id="saveButton" value="default">Save</button>
            </form>
        </dialog>

        <button id="add">Add blogs</button>
